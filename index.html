<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Personal-Dashboard</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">MY DASHBOARD</div>
            <div class="buttons"> <input type="checkbox" id="checkbox">
                <label for="checkbox" class="togglebtn">
                    <i class="fa-solid fa-moon" style="color: #eeeaea;""></i>
                <i class=" fa-solid fa-sun" style="color: #000000;"></i>
                    <span class="ball"></span>
                </label>
            </div>
        </nav>
    </header>
    <div class="line"> </div>
    <main>
        <div class="left">
            <div class="note">

            </div>
            <div class="quote"> </div>
            <div class="time"></div>
        </div>
        <div class="right">
            <div class="addbar"></div>
            <div class="todos"></div>
        </div>
        </div>
    </main>
    <footer>
        <div class="weather"></div>
    </footer>
</body>
<script src="/script.js"></script>
</html>
